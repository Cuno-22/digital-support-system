<div class="main-container">
  <!-- PANEL DE FORMULARIO -->
  <div class="usuario-panel">
    <h3>Registro de Trabajo</h3>

    <!-- Mensajes -->
    <div *ngIf="mensajeError" class="alert-error">{{ mensajeError }}</div>
    <div *ngIf="mostrarMensaje" class="alert-exito">{{ mensajeExito }}</div>

    <!-- Formulario -->
    <form (ngSubmit)="crearRegistro()">
      
      <!-- ID del Colaborador -->
      <label for="colaborador">Colaborador</label>
      <input id="colaborador" type="text" [value]="nombreColaborador" readonly class="input-readonly" />

      <!-- Solicitud -->
      <label for="solicitud">Solicitud Asociada</label>
      <select id="solicitud" [(ngModel)]="nuevoRegistro.nIdSolicitud" name="solicitud" required>
        <option value="">Seleccionar Solicitud</option>
        <option *ngFor="let solicitud of listaSolicitudes" [value]="solicitud.nIdSolicitud">
          {{ solicitud.sMotivo }}
        </option>
      </select>

      <!-- Descripción del trabajo -->
      <label for="descripcion">Descripción del Trabajo Realizado</label>
      <textarea id="descripcion" [(ngModel)]="nuevoRegistro.sDescripcion" name="descripcion" rows="4" placeholder="Describa brevemente el trabajo realizado" required>
      </textarea>

      <!-- Horas trabajadas -->
      <label for="horas">Horas Trabajadas</label>
      <input id="horas" type="number" step="0.1" min="1" [(ngModel)]="nuevoRegistro.nHorasTrabajadas" name="horas" placeholder="Ingrese cantidad de horas trabajadas" required/>

      <!-- Observaciones -->
      <label for="observacion">Observaciones</label>
      <textarea id="observacion" [(ngModel)]="nuevoRegistro.sObservacion" name="observacion" rows="3" placeholder="Observaciones adicionales" required>
      </textarea>

      <!-- Fecha de Registro -->
      <div class="campo-fijo">
        <label>Fecha de Registro</label>
        <p>{{ fechaActual | date:'short' }}</p>
      </div>

      <!-- Estado (visual, no editable) -->
      <div class="estado">
        <label>Estado del Registro</label>
        <p class="estado-general">Activo</p>
      </div>

      <!-- Botón para enviar -->
      <button type="submit">Registrar Trabajo</button>
    </form>
  </div>
</div>
